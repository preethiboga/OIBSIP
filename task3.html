<!DOCTYPE html>
<html>
<head>
  <title>To-Do App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      margin: 20px auto;
      width: 400px;
    }

    h2 {
      margin-bottom: 10px;
    }

    input[type="text"] {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }

    .task-list {
      margin-bottom: 10px;
    }

    .task {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }

    .task .checkbox {
      margin-right: 5px;
    }

    .task .task-name {
      flex-grow: 1;
    }

    .task .timestamp {
      margin-left: 10px;
      color: #999;
      font-size: 12px;
    }

    .task .delete {
      cursor: pointer;
      color: red;
      margin-left: 10px;
    }

    .completed-task {
      text-decoration: line-through;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>To-Do App</h2>
    <input type="text" id="new-task-input" placeholder="Enter a task">
    <button onclick="addTask()">Add Task</button>

    <h2>Pending Tasks</h2>
    <div class="task-list" id="pending-tasks-list"></div>

    <h2>Completed Tasks</h2>
    <div class="task-list" id="completed-tasks-list"></div>
  </div>

  <script>
    var tasks = [];

    function addTask() {
      var input = document.getElementById("new-task-input");
      var taskName = input.value.trim();

      if (taskName === "") {
        alert("Please enter a task.");
        return;
      }

      var task = {
        name: taskName,
        completed: false,
        timestamp: new Date()
      };

      tasks.push(task);
      input.value = "";

      renderTasks();
    }

    function renderTasks() {
      var pendingTasksList = document.getElementById("pending-tasks-list");
      var completedTasksList = document.getElementById("completed-tasks-list");
      pendingTasksList.innerHTML = "";
      completedTasksList.innerHTML = "";

      tasks.forEach(function(task, index) {
        var taskItem = document.createElement("div");
        taskItem.className = "task";

        var checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.className = "checkbox";
        checkbox.checked = task.completed;
        checkbox.onclick = function() {
          toggleTaskCompletion(index);
        };

        var taskName = document.createElement("span");
        taskName.className = "task-name";
        taskName.textContent = task.name;
        if (task.completed) {
          taskName.className += " completed-task";
        }

        var timestamp = document.createElement("span");
        timestamp.className = "timestamp";
        timestamp.textContent = formatDate(task.timestamp);

        var deleteButton = document.createElement("span");
        deleteButton.className = "delete";
        deleteButton.textContent = "Delete";
        deleteButton.onclick = function() {
          deleteTask(index);
        };

        taskItem.appendChild(checkbox);
        taskItem.appendChild(taskName);
        taskItem.appendChild(timestamp);
        taskItem.appendChild(deleteButton);

        if (task.completed) {
          completedTasksList.appendChild(taskItem);
        } else {
          pendingTasksList.appendChild(taskItem);
        }
      });
    }

    function toggleTaskCompletion(index) {
      tasks[index].completed = !tasks[index].completed;
      tasks[index].timestamp = new Date();
      renderTasks();
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      renderTasks();
    }

    function formatDate(date) {
      var options = {
        year: "numeric",
        month: "short",
        day: "numeric",
        hour: "2-digit",
        minute: "2-digit"
      };
      return date.toLocaleString("en-US", options);
    }
  </script>
</body>
</html>
